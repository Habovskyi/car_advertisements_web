# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  ruby: circleci/ruby@1.4.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs

executors:
  default:
    working_directory: ~/car_advertisements_web
    description: Ruby docker
    docker:
      - image: cimg/ruby:3.1.0
caches:
  - &bundle_cache_full v1-car_advertisements_web{{ checksum "Gemfile.lock" }}
  - &bundle_cache v1-car_advertisements_web

commands:
  defaults:
    steps:
      - checkout
      - restore_cache:
          keys:
            - *bundle_cache_full
            - *bundle_cache
      - run:
          name: install require gems
          command: bundle install --path vendor/bundle
      - run:
          name: github author nickname
          command: git config --global user.name CircleCI
      - run:
          name: github author email
          command: git config --global user.email circleci@circleci
      - save_cache:
          key: *bundle_cache_full
          paths:
            - vendor/bundle
  run_linters:
    description: start overcommit
    steps:
      - run:
          name: overcommit sign
          command: bundle exec overcommit --sign
      - run:
          name: overcommit sign pre-commit
          command: bundle exec overcommit --sign pre-commit
      - run:
          name: run linters
          command: bundle exec overcommit -r
jobs:
  build:
    executor: default
    steps:
      - defaults
      - run_linters
